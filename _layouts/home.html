---
layout: default
---

<div class="home">
  <div style="padding: 25px;">
    {%- if page.profile-image -%}
    <img src="{{ page.profile-image }}" width="250" height="250" style="border-radius: 200px;
    border: 5px solid white;">
    {%- endif -%}
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}
    <p>Freelance Software Engineer & Product Marketer</p>

    <hr>
    
    {{ content }}

</div>
